<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
}
h1{
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    var elementos=document.querySelectorAll("img");
    for(var i=0 ; i<elementos.length;i++)
    {
        elementos[i].addEventListener("mouseover",cambiar,false);
        elementos[i].addEventListener("mouseout",restablecer,false);
    }

});
	
    function cambiar(e)
    {
        if(e.target==img1)
        {

            $("#img1").attr("src","imagens/ejemplo1.jpg");
        }else if(e.target==img2){
            $("#img2").attr("src","imagens/gracias.jpg");
        }else if(e.target==img3 ){
            $("#img3").attr("src","imagens/Re.jpg");
        }else if(e.target==img4)
        {
            $("#img4").attr("src","imagens/Captura.jpg");
        }

    }
    function restablecer(e)
    {
        if(e.target==img1)
        {

            $("#img1").attr("src","imagens/Captura.jpg");
        }else if(e.target==img2){
            $("#img2").attr("src","imagens/ejemplo1.jpg");
        }else if(e.target==img3 ){
            $("#img3").attr("src","imagens/gracias.jpg");
        }else if(e.target==img4)
        {
            $("#img4").attr("src","imagens/Re.jpg");
        }

    }
</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="imagens/Captura.jpg" id="img1" ></td>
    <td><img src="imagens/ejemplo1.jpg" id="img2" ></td>
    <td><img src="imagens/gracias.jpg" id="img3" ></td>
    <td><img src="imagens/Re.jpg" id="img4" ></td>
  </tr>
</table>
</body>
</html>
