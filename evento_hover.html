#mensaje_img1 {

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	$(document).ready(function(){

		$("#mensaje_img1").hide();
		$("#imagen1").hover(mensaje_on,mensaje_off);
	});

	function mensaje_on()
	{
		$("#mensaje_img1").show();
	}
	function mensaje_off()
	{
		$("#mensaje_img1").hide();
	}

</script>
