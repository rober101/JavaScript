<!DOCTYPE html>
<html>
<head>
	<title>Pagina 2</title>
</head>
<body>
<div class="Contenedor">
	<div class="Header">
		<p class="Logo">Curso de javascript</p>
	</div>
	<div class="Contenido">
		<div class="Principal">
			<h1>Jugando con variables</h1>
			<script >
				var nombre=prompt("introducce tu nombre");
				var apellido="Gomez";
				document.write("<p>");
				document.write(nombre+" "+apellido);
				document.write("</p>");
			</script>

		</div>
	</div>
</div>
</body>
</html>
